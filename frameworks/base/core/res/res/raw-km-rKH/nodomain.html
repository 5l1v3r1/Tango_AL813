        <title>មិនមានទំព័រវិប</title>
        <style type="text/css">
            body { margin-top: 0px; padding-top: 0px; }
            h2   { margin-top: 5px; padding-top: 0px; }
        </style>
        <body>
            <img src="file:///android_asset/webkit/android-weberror.png" align="top" />
            <h2>មិនមានទំព័រវិប</h2>
            <p>ទំព័រវិបនៅ  <a href="%s">%s</a> អាចនឹងមិនដំណើរការជាបណ្តោះអាសន្ន ឬវាប្រហែលជាបានផ្លាស់ទីទៅកាន់អាសយដ្ឋានវិបថ្មីមួយ។</p>
            <p><b>ការផ្តល់យោបល់៖</b></p>
            <ul>
                <li>ត្រូវប្រាកដថាអ្នកមានការភ្ជាប់ទិន្នន័យ</li>
                <li>ផ្ទុកឡើងវិញទំព័រវិបនេះនៅពេលក្រោយ</li>
                <li>ពិនិត្យមើលអាសយដ្ឋានដែលអ្នកបានបញ្ចូល</li>
            </ul>
        </body>
