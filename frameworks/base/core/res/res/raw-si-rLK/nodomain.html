<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <title>වෙබ් පිටුව ලද නොහැක</title>
        <style type="text/css">
            body { margin-top: 0px; padding-top: 0px; }
            h2   { margin-top: 5px; padding-top: 0px; }
        </style>

        <body>

            <img src="file:///android_asset/webkit/android-weberror.png" align="top" />
            <h2>වෙබ් පිටුව ලද නොහැක</h2>
            <p><a href="%s">%s</a> වෙබ් පිටුව තාවකාලිකව අක්‍රියව ඇත නැතහොත් එය නව වෙබ් ලිපිනයකට ස්ථීර ලෙසම විතැන් කර ඇත</p>

            <p><b>යෝජනා:</b></p>
            <ul>
                <li>ඔබට දත්ත සම්බන්ධතාවයක් ඇති බවට තහවුරු කරගන්න</li>
                <li>මෙම වෙබ් පිටුව පසුව පටවන්න</li>
                <li>ඔබ ඇතුල් කළ ලිපිනය පරීක්ෂා කරන්න</li>
            </ul>
        </body>
    </head>
</html>
